<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reco Ghost👨🏻‍💻</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            background-image: url('https://i.imgur.com/ZXBXqQk.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }
        .form-container {
            width: 48%;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
            overflow: auto;
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.5);
        }
        .form-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #ffd700;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .form-container > * {
            margin-bottom: 15px;
        }
        input[type="file"],
        input[type="text"],
        textarea,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffd700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 4"><path d="M4 4L0 0h8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 8px;
        }
        button {
            width: calc(100% - 22px);
            padding: 12px;
            background-color: #ffd700;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ffea00;
            transform: scale(1.05);
        }
        label {
            display: block;
            color: #ffd700;
            margin-bottom: 5px;
        }
        #jsonDataDisplay {
            padding: 15px;
            font-family: monospace;
            overflow-x: auto;
            color: #e0e0e0;
        }
        .key-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .copy-button {
            background-color: #ffd700;
            color: #1a1a2e;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .copy-button:hover {
            background-color: #ffea00;
        }
        .loading-line {
            height: 4px;
            width: 100%;
            background-color: #ffd700;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s linear;
        }
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 215, 0, 0.9);
            color: #1a1a2e;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            text-align: center;
            font-size: 18px;
            max-width: 80%;
        }
        .notification.show {
            opacity: 1;
        }
        @media screen and (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .form-container {
                width: 95%;
                margin-bottom: 20px;
            }
            #jsonDataDisplay {
                width: 95%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>مفاتيح هامستر 👨🏻‍💻🤖</h2>
            <label for="appSelect">اختر التطبيق:</label>
            <select id="appSelect" onchange="updateConstants()">
                <option value="Bike">Bike Ride 3D🚴‍♂️</option>
                <option value="Clone">My Clone Army🪞</option>
                <option value="Chain">Chain Cube 2048🎲</option>
                <option value="Train">Train Miner🚂</option>
                <option value="Merge">Merge Away🧩</option>
            </select>
            <label for="keyCount">عدد المفاتيح (1-4):</label>
            <select id="keyCount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button id="generateButton" onclick="generateKeys()">إنشاء مفاتيح الهامستر 🐹</button>
            <button onclick="copyKeys()">نسخ المفاتيح المستلمة 📋</button>
        </div>

        <div class="form-container">
            <h2>Terminal 💻</h2>
            <div id="loadingLine" class="loading-line"></div>
            <pre id="jsonDataDisplay" class="key-display"></pre>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const appConfigs = {
            Bike: {
                appToken: 'd28721be-fd2d-4b45-869e-9f253b554e50',
                promoId: '43e35910-c168-4634-ad4f-52fd764a843f'
            },
            Clone: {
                appToken: '74ee0b5b-775e-4bee-974f-63e7f4d5bacb',
                promoId: 'fe693b26-b342-4159-8808-15e3ff7f8767'
            },
            Chain: {
                appToken: 'd1690a07-3780-4068-810f-9b5bbf2931b2',
                promoId: 'b4170868-cef0-424f-8eb9-be0622e8e8e3'
            },
            Train: {
                appToken: '82647f43-3f87-402d-88dd-09a90025313f',
                promoId: 'c4480ac7-e178-4973-8061-9ed5b2e17954'
            },
            Merge: {
                appToken: '8d1cc2ad-e097-4b86-90ef-7a27e19fb833',
                promoId: 'dc128d28-c45b-411c-98ff-ac7726fbaea4'
            }
        };

        let APP_TOKEN = appConfigs.Bike.appToken;
        let PROMO_ID = appConfigs.Bike.promoId;
        const DEBUG_MODE = false;
        const EVENTS_DELAY = DEBUG_MODE ? 350 : 20000;
        let USER_ID = 'test_id';
        let USER = 'test_user';
        let HASH = 'test_hash';
        let generatedKeys = [];
        
        function updateConstants() {
            const selectedApp = document.getElementById('appSelect').value;
            APP_TOKEN = appConfigs[selectedApp].appToken;
            PROMO_ID = appConfigs[selectedApp].promoId;
        }

        function generateClientId() {
            const timestamp = Date.now();
            const randomNumbers = Array.from({ length: 19 }, () => Math.floor(Math.random() * 10)).join('');
            return `${timestamp}-${randomNumbers}`;
        }

        function generateDeviceId() {
            const baseDeviceId = '00000000000-0000000000000000000';
            const randomDigits = Array.from({ length: 5 }, () => Math.floor(Math.random() * 10)).join('');
            let deviceIdArray = baseDeviceId.split('');
            for (let i = 0; i < randomDigits.length; i++) {
                const randomIndex = Math.floor(Math.random() * deviceIdArray.length);
                deviceIdArray[randomIndex] = randomDigits[i];
            }
            return deviceIdArray.join('');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function commitKey(key) {
            const keyData = {
                id: USER_ID,
                user: USER,
                hash: HASH,
                key: key
            };
            const keyDataEncoded = btoa(JSON.stringify(keyData));
            const url = DEBUG_MODE ?
                `http://localhost:8080/key?v=${keyDataEncoded}` :
                `http://localhost:8080/key?v=${keyDataEncoded}`;
        
            try {
                const response = await fetch(url, { method: 'POST' });
                return await response.json();
            } catch (error) {
                console.error('Error committing key:', error);
                return { status: 'error' };
            }
        }

        async function login(clientId) {
            if (DEBUG_MODE) {
                return `${APP_TOKEN}:deviceid:${deviceId}:${Date.now()}`;
            }
        
            try {
                const response = await fetch('https://api.gamepromo.io/promo/login-client', {
                    method: 'POST',
                    headers: {
                        'Host': 'api.gamepromo.io',
                        'Connection': 'keep-alive',
                        'Content-Length': '123',
                        'sec-ch-ua': '"Not)A;Brand";v="99", "Android WebView";v="127", "Chromium";v="127"',
                        'Accept': 'application/json, text/plain, */*',
                        'sec-ch-ua-platform': '"Android"',
                        'sec-ch-ua-mobile': '?1',
                        'User-Agent': 'Mozilla/5.0 (Linux; Android 13; M2101K9AG Build/TKQ1.221013.002; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/127.0.6533.103 Mobile Safari/537.36',
                        'Content-Type': 'application/json',
                        'Origin': 'https://ppg-game4.b-cdn.net',
                        'X-Requested-With': 'games.playpack.mergeaway',
                        'Sec-Fetch-Site': 'cross-site',
                        'Sec-Fetch-Mode': 'cors',
                        'Sec-Fetch-Dest': 'empty',
                        'Referer': 'https://ppg-game4.b-cdn.net/',
                        'Accept-Encoding': 'gzip, deflate, br, zstd',
                        'Accept-Language': 'ar-EG,ar;q=0.9,en-US;q=0.8,en;q=0.7'
                    },
                    body: JSON.stringify({
                        appToken: APP_TOKEN,
                        clientOrigin: "android",
                        clientId: clientId
                    })
                });
                const data = await response.json();
                return data.clientToken;
            } catch (error) {
                console.error('Error logging in:', error);
                return null;
            }
        }

        async function emulateProgress(clientToken) {
            const eventUrl = 'https://api.gamepromo.io/promo/register-event';
            const headers = {
                'Host': 'api.gamepromo.io',
                'Connection': 'keep-alive',
                'Content-Length': '152',
                'sec-ch-ua': '"Not)A;Brand";v="99", "Android WebView";v="127", "Chromium";v="127"',
                'Accept': 'application/json, text/plain, */*',
                'sec-ch-ua-platform': '"Android"',
                'sec-ch-ua-mobile': '?1',
                'Authorization': `Bearer ${clientToken}`,
                'User-Agent': 'Mozilla/5.0 (Linux; Android 13; M2101K9AG Build/TKQ1.221013.002; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/127.0.6533.103 Mobile Safari/537.36',
                'Content-Type': 'application/json',
                'Origin': 'https://ppg-game4.b-cdn.net',
                'X-Requested-With': 'games.playpack.mergeaway',
                'Sec-Fetch-Site': 'cross-site',
                'Sec-Fetch-Mode': 'cors',
                'Sec-Fetch-Dest': 'empty',
                'Referer': 'https://ppg-game4.b-cdn.net/',
                'Accept-Encoding': 'gzip, deflate, br, zstd',
                'Accept-Language': 'ar-EG,ar;q=0.9,en-US;q=0.8,en;q=0.7'
            };
            const eventId = generateClientId();
            const eventData = {
                promoId: PROMO_ID,
                eventOrigin: 'undefined',
                eventId: eventId,
                eventType: 'spend-energy'
            };

            let eventResponse;
            let eventJson;

            do {
                try {
                    eventResponse = await fetch(eventUrl, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(eventData)
                    });

                    if (!eventResponse.ok) {
                        throw new Error(`Error: ${eventResponse.statusText}`);
                    }

                    eventJson = await eventResponse.json();

                    if (eventJson.hasCode) {
                        return true;
                    }

                    await sleep(30000);

                } catch (error) {
                    console.error('Error during progress emulation:', error);
                    return false;
                }
            } while (!eventJson.hasCode);

            return false;
        }

        async function generateKey(clientToken) {
            if (DEBUG_MODE) {
                return Math.random() < 0.5 ? 'PROMO-3YD-5ZA6-3VJA-Y77' : '';
            }
            try {
                const response = await fetch('https://api.gamepromo.io/promo/create-code', {
                    method: 'POST',
                    headers: {
                        'Host': 'api.gamepromo.io',
                        'Connection': 'keep-alive',
                        'Content-Length': '50',
                        'sec-ch-ua': '"Not)A;Brand";v="99", "Android WebView";v="127", "Chromium";v="127"',
                        'Accept': 'application/json, text/plain, */*',
                        'sec-ch-ua-platform': '"Android"',
                        'sec-ch-ua-mobile': '?1',
                        'Authorization': `Bearer ${clientToken}`,
                        'User-Agent': 'Mozilla/5.0 (Linux; Android 13; M2101K9AG Build/TKQ1.221013.002; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/127.0.6533.103 Mobile Safari/537.36',
                        'Content-Type': 'application/json',
                        'Origin': 'https://ppg-game4.b-cdn.net',
                        'X-Requested-With': 'games.playpack.mergeaway',
                        'Sec-Fetch-Site': 'cross-site',
                        'Sec-Fetch-Mode': 'cors',
                        'Sec-Fetch-Dest': 'empty',
                        'Referer': 'https://ppg-game4.b-cdn.net/',
                        'Accept-Encoding': 'gzip, deflate, br, zstd',
                        'Accept-Language': 'ar-EG,ar;q=0.9,en-US;q=0.8,en;q=0.7'
                    },
                    body: JSON.stringify({ promoId: PROMO_ID })
                });
                const data = await response.json();
                return data.promoCode;
            } catch (error) {
                console.error('Error generating key:', error);
                return null;
            }
        }
        
        async function generateSingleKey() {
            const clientId = generateClientId();
            const clientToken = await login(clientId);
        
            if (!clientToken) {
                return null;
            }
        
            for (let j = 0; j < 7; j++) {
                if (await emulateProgress(clientToken)) {
                    break;
                }
                await sleep(EVENTS_DELAY);
            }
        
            const key = await generateKey(clientToken);
            if (key) {
                appendToDisplay(key, true);
        
                if (USER_ID) {
                    const result = await commitKey(key);
                    if (result.status === 'ok') {
                        return key;
                    } else {
                        return null;
                    }
                } else {
                    return key;
                }
            } else {
                return null;
            }
        }

        async function findValidKeys(numKeys) {
            const keyDisplay = document.getElementById('jsonDataDisplay');
            const loadingLine = document.getElementById('loadingLine');
            loadingLine.style.transform = 'scaleX(0)';
            keyDisplay.innerHTML = '';
            
            const keyPromises = Array.from({ length: numKeys }, () => generateSingleKey());
            
            loadingLine.style.transition = `transform ${numKeys * 5}s linear`;
            loadingLine.style.transform = 'scaleX(1)';
            
            const keys = await Promise.all(keyPromises);

            const validKeys = keys.filter(key => key !== null);
            generatedKeys = validKeys;

            if (validKeys.length > 0) {
                validKeys.forEach((key, index) => {
                    appendToDisplay(key, true);
                });
            }
            
            // Show the generate button again after completion
            document.getElementById('generateButton').style.display = 'block';
        }

        function appendToDisplay(text, isKey = false) {
            const keyDisplay = document.getElementById('jsonDataDisplay');
            if (isKey) {
                const keyContainer = document.createElement('div');
                keyContainer.className = 'key-container';
                keyContainer.innerHTML = `
                    <span>${text}</span>
                    <button class="copy-button" onclick="copySingleKey('${text}')">نسخ</button>
                `;
                keyDisplay.appendChild(keyContainer);
            }
            keyDisplay.scrollTop = keyDisplay.scrollHeight;
        }
        
        async function generateKeys() {
            const keyCount = parseInt(document.getElementById('keyCount').value);
            const keyDisplay = document.getElementById('jsonDataDisplay');
            keyDisplay.innerHTML = '';
            
            const loadingLine = document.getElementById('loadingLine');
            loadingLine.style.transform = 'scaleX(0)';
            
            try {
                await findValidKeys(keyCount);
            } catch (error) {
                console.error('Error generating keys:', error);
            } finally {
                // Ensure the loading line is fully filled when keys are generated
                loadingLine.style.transition = 'transform 0.5s ease';
                loadingLine.style.transform = 'scaleX(1)';
            }
        }
        
        function copyKeys() {
            const keyContainers = document.querySelectorAll('.key-container');
            const keys = Array.from(keyContainers).map(container => container.querySelector('span').textContent);
            if (keys.length > 0) {
                const keysText = keys.join('\n');
                navigator.clipboard.writeText(keysText).then(() => {
                    showNotification('تم نسخ جميع المفاتيح بنجاح! 🎉');
                }).catch(err => {
                    console.error('خطأ في نسخ المفاتيح:', err);
                    showNotification('حدث خطأ أثناء نسخ المفاتيح. يرجى المحاولة مرة أخرى. ❌');
                });
            } else {
                showNotification('لا توجد مفاتيح للنسخ. 🚫');
            }
        }

        function copySingleKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                showNotification('تم نسخ المفتاح بنجاح! 🎉');
            }).catch(err => {
                console.error('خطأ في نسخ المفتاح:', err);
                showNotification('حدث خطأ أثناء نسخ المفتاح. يرجى المحاولة مرة أخرى. ❌');
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
    </html>
