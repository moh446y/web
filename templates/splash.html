<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reco Splash Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            overflow: hidden;
        }
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .logo {
            width: 200px;
            height: 200px;
            background: url('/static/photo/logo.png') no-repeat center center;
            background-size: contain;
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
        }
        .reco {
            font-size: 4.5rem;
            font-weight: 700;
            color: #ecf0f1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 4px;
            animation: fadeIn 2s ease-out;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            display: block;
            background-color: rgba(236, 240, 241, 0.5);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(30px); }
            50% { transform: translateY(-60px) translateX(-30px); }
            75% { transform: translateY(-30px) translateX(30px); }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }

            // Create particles
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('span');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particlesContainer.appendChild(particle);
            }

            setTimeout(function() {
                window.location.href = "/index";
            }, 5000);
        });
    </script>
</head>
<body>
    <div class="splash-screen">
        <div class="particles"></div>
        <div class="content">
            <div class="logo"></div>
            <div class="reco">RECO</div>
        </div>
    </div>
</body>
</html>
