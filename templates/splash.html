<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/photo/index.jpg') no-repeat center center;
            background-size: cover;
        }
        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.splash-screen').classList.add('hidden');
                window.location.href = "/index";
            }, 5000); // 10 seconds
        });
    </script>
</head>
<body>
    <div class="splash-screen">
        <div class="spinner"></div>
    </div>
</body>
</html>
